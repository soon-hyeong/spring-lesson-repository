<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<title>Ajax Study4 - Fetch API / JSON</title>
</head>
<body>
	<div class="container pt-4">
		<!--  JavaScript fetch API를 이용한 JSON 데이터 처리 예제 -->
		<h5>Modern JavaScript Ajax fetch - JSON Data 처리</h5>
		<br>
		<form>
			<input type="number" id="accountNumber" placeholder="계좌번호를 입력하세요"
				min="1">
			<button type="button" onclick="getAccountByNumber()">계좌번호로 계좌조회</button>
		</form>
		<br> <br>
		<form>
		    <input type="number" id="customerId" placeholder="고객ID를 입력하세요">
            <button type="button" onclick="getAccountsByCustomer()">고객아이디로 고객의 계좌리스트조회</button>
		</form>
		<br> <br>
		<!-- 결과 표시 영역 -->
		<div id="result"></div>
		<script src="/js/ajax-study4-fetch-json-version.js"></script>
	</div>
</body>
</html>
